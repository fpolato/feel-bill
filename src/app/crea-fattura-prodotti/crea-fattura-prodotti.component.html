<mat-card class="crea-fattura-prodotti-card">
  <mat-card-header>
      <button mat-button class="mat-elevation-z1">Primo</button>
      <button mat-button class="mat-elevation-z1">Primo + Contorno</button>
      <button mat-button class="mat-elevation-z1">Secondo + Contorno</button>
      <button mat-button class="mat-elevation-z1">Completo</button>
  </mat-card-header>
  <mat-card-content>
      <mat-list-item *ngFor="let product of products">
        <div class="quantity"><h4 mat-line>{{product.quantity}}</h4></div>
        <div class="description"><p mat-line>{{product.description}}</p></div>
        <div class="price"><p mat-line>{{product.price * product.quantity}} â‚¬</p></div>
        <mat-divider></mat-divider>
      </mat-list-item>
  </mat-card-content>
  <mat-card-footer>
    Foot
  </mat-card-footer>
</mat-card>
